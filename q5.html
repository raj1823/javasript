        function groupBy(emp, s) {
    var i = 0, val, index,
        values = [], result = [];
    for (; i < emp.length; i++) {
        val = emp[i][s];
        index = values.indexOf(val);
        if (index > -1)
            result[index].push(emp[i]);
        else {
            values.push(val);
            result.push([emp[i]]);
        }
    }
    return result;
}
